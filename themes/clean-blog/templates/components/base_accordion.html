<div class="accordion-container">
    {% block accordion_content %}{% endblock %}
</div>

<script>
    document.onload(e=>{
        Array.from(document.getElementsByClassName('accordion-container')).map(container => {
            container.childNodes.forEach(child => child.addEventListener('click', e => e.target.classList.toggle('open')))
        })
    });
</script>
